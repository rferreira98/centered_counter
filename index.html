<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered counter</title>
  </head>
  <body>
    <main>
      <div class="controls">
        <div class="control">
          <label for="start_at">Start at</label>
          <input
            data-cy="start-ctrl"
            name="start_at"
            value="0"
            id="start_at"
            aria-label="Start value"
          />
        </div>
        <div class="control">
          <label for="step">Step</label>
          <input
            data-cy="step-ctrl"
            name="step"
            value="1"
            id="step"
            aria-label="Step value"
          />
        </div>
      </div>
      <div class="results">
        <button
          data-cy="count-btn"
          class="count_button"
          aria-label="Increment counter"
        >
          <span data-cy="count-span" class="current_count"> 0 </span>
        </button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
